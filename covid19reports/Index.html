<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./jquery-3.6.0.min.js"></script>
    <title>Covid-19 Reports</title>
</head>

<body>
    <p class="fs-2 fw-bold float-sm-start float-md-start float-lg-start float-xl-start">All Countries Covid19 Reports</p>
    <table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Country</th>
            <th scope="col">NewConfirmed</th>
            <th scope="col">NewDeaths</th>
            <th scope="col">NewRecovered</th>
            <th scope="col">TotalConfirmed</th>
            <th scope="col">TotalDeaths</th>
            <th scope="col">TotalRecovered</th>
            <th scope="col">LastUpdate</th>
        </tr>
    </thead>
      <tbody id="Country-wise"></tbody>
    </table>
        <script>
            $.ajax({
                url:'https://api.covid19api.com/summary',
                type:'GET',
                dataType:"JSON",
                success:function(data)
                {
                    let no=1;
                    $.each(data.Countries , function(key,value)
                    {
                        $("#Country-wise").append("<tr>"+
                            "<td>" + no + "</td>"+
                            "<td>" + value.Country + "</td>"+
                            "<td>" + value.NewConfirmed + "</td>"+
                            "<td>" + value.NewDeaths+ "</td>"+
                            "<td>" + value.NewRecovered + "</td>"+
                            "<td>" + value.TotalConfirmed + "</td>"+
                            "<td>" + value.TotalDeaths + "</td>"+
                            "<td>" + value.TotalRecovered + "</td>"+
                            "<td>" + value.Date + "</td>"+
                            "</tr>");
                        no++;
                    })
                }
            });
        </script>
</body>

</html>
